{% extends 'base.html' %}

{% block logout %}
	<div class="navbar-nav">
  		<a class="nav-item nav-link" href="/logout">Logout</a>
  	</div>
{% endblock %}

{% block content %}
	<div class="alert alert-primary mx-auto mt-2" role="alert">
		<b>Hey {{ session.username }}. Welcome to My Photos page!</b>
	</div>
	<h3 class="mt-3">Upload Photos</h4>
	<hr>
	<p class="mt-1"> <i> Choose photos of your choice and upload them here. </i></p>
  	<form action="/upload" method="POST" enctype="multipart/form-data">
  		<span>
	  		<input type="file" name="file">
	     
	      	<button type="submit" class="btn btn-success">Upload</button>
	    </span>
	</form>
	<h3 class="mt-4">My Collection</h4>
	<hr>
{% endblock %}
